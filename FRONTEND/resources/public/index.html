<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body id="body" oncontextmenu="return false;" style="width:100%; height:100%">
        <div style="position:absolute; left=0; right=0; width:100%; height:100%; overflow:hidden">

            <img src="blue-sky.png" style="max-width: 100%" >
        </div>
        <div id="app"></div>

        <script src="p5.min.js" type="text/javascript"></script>
        <script src="cljs-out/dev-main.js" type="text/javascript"></script>

        <script>
         function setup() { app.core.main();}
         function draw() { gamebase.events.callback("draw"); }
         function keyTyped()  { gamebase.events.callback("canvas-key-typed");  return false; }

         function mousePressed()  { return gamebase.events.callback("canvas-mouse-pressed"); }
         function mouseMoved()    { return gamebase.events.callback("canvas-mouse-moved"); }
         function mouseDragged()  { gamebase.events.callback("mouse-dragged"); return gamebase.events.callback("canvas-mouse-dragged"); }
         function mouseReleased() { return gamebase.events.callback("canvas-mouse-released"); }
         function mouseClicked()  { return gamebase.events.callback("canvas-mouse-clicked"); }
         
         function mouseScrolled() { gamebase.events.callback("canvas-mouse-scrolled"); return false; }
         function windowResized() { gamebase.events.callback("window-resized"); return false; }
        </script>

    </body>
</html>
